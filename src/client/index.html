<!doctype html>
<html lang="en">
<head>
    <!-- Meta Properties -->
    <meta charset="UTF-8">
    <title>BUMPIE.IO | The Bumper Challenge-sdfs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Audio -->
    <audio id="split_cell" src="audio/split.mp3"></audio>
    <audio id="spawn_cell" src="audio/spawn.mp3"></audio>
</head>
<body>
    <div id="gameAreaWrapper">
        <div id="status"><span class="title">Leaderboard</span></div>
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="Chat here..." maxlength="35" />
        </div>
        <div id="mobile">
           <input type="image" id="split" class="split" src="img/split.png" alt="splitBtn">
           <input type="image" id="feed" class="feed" src="img/feed.png" alt="feedBtn">
        </div>
        <canvas tabindex="1" id="cvs"></canvas>
        <img src="img/p1.svg" hidden id="player1"></img>
         <img src="img/p2.svg" hidden id="player2"></img>
          <img src="img/p3.svg" hidden id="player3"></img>
           <img src="img/p4.svg" hidden id="player4"></img>
            <img src="img/p5.svg" hidden id="player5"></img>
             <img src="img/p6.svg" hidden id="player6"></img>
              <img src="img/p7.svg" hidden id="player7"></img>
               <img src="img/p8.svg" hidden id="player8"></img>
                <img src="img/p9.svg" hidden id="player9"></img>
                <img src="img/v1.svg" hidden id="v1"></img>
                <img src="img/v2.svg" hidden id="v2"></img>
                 <img src="img/v3.svg" hidden id="v3"></img>
                  <img src="img/v4.svg" hidden id="v4"></img>
                  <img src="img/d1.svg" hidden id="f1"></img>
                  <img src="img/d2.svg" hidden id="f2"></img>
                  <img src="img/d3.svg" hidden id="f3"></img>
                  <img src="img/d4.svg" hidden id="f4"></img>
                  <img src="img/d5.svg" hidden id="f5"></img>
                  <img src="img/d6.svg" hidden id="f6"></img>
                  <img src="img/d7.svg" hidden id="f7"></img>
                  <img src="img/d8.svg" hidden id="f8"></img>
                  <img src="img/back.jpg" hidden id="back"></img>
         <img src="img/back.svg" hidden id="back1"></img>
          <img src="img/back1.svg" hidden id="back2"></img>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <img src="img/logo.png"></img>
            <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" style="border-radius: 15px;" maxlength="25" />
            <b class="input-error">Nick must be alphanumeric characters only!</b>
            <br />
            <a onclick="document.getElementById('spawn_cell').play();"><button id="startButton" style="border-radius: 15px;">PLAY</button></a>
            <button id="spectateButton" style="border-radius: 15px;">SPECTATE</button>
            <button id="settingsButton" style="border-radius: 15px;">SETTINGS</button>
            <br />
            <div id="settings">
                <h3>Settings</h3>
                <ul>
                    <label><input id="visBord" type="checkbox">Show border</label>
                    <label><input id="showMass" type="checkbox">Show mass</label>
                    <br />
                    <label><input id="continuity" type="checkbox">Continue moving when mouse is off-screen</label>
                    <br />
                    <label><input id="roundFood" type="checkbox" checked>Rounded food</label>
                </ul>
            </div>
            <div id="instructions">
                <h3>Gameplay</h3>
                <ul>
                <p style="padding: 0;text-align: start;font-size: small;font-weight: 100;">Instructions Coming Soon.</p>
                    <!-- <p style="padding: 0;text-align: start;font-size: small;font-weight: 100;">Move your mouse on the screen to move your character.</p> -->
                    <!-- <li>Eat food and other players in order to grow your character (food respawns every time a player eats it).</li> -->
                    <!-- <p style="padding: 0;text-align: start;font-size: small;font-weight: 100;">A player's mass is the number of food particles eaten.</p>
                    <p style="padding: 0;text-align: start;font-size: small;font-weight: 100;">Objective: Try to get fat and eat other players.</p> -->
                </ul>
            </div>
        </div>
    </div>

    <div style="padding: 30px;color: white;">BUMPIE.IO | VERSION 1.23.0001</div>
    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
